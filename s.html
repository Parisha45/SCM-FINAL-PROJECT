<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Agency Booking System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }

    section {
      margin: 2em;
    }

    form {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 1em;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 0.5em;
    }

    input {
      width: 100%;
      padding: 0.5em;
      margin-bottom: 1em;
    }

    button {
      background-color: #333;
      color: white;
      padding: 0.7em;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>Travel Agency Booking System</h1>
  </header>

  <section>
    <form id="bookingForm">
      <label for="destination">Destination:</label>
      <input type="text" id="destination" required>

      <label for="departureDate">Departure Date:</label>
      <input type="date" id="departureDate" required>

      <label for="returnDate">Return Date:</label>
      <input type="date" id="returnDate" required>

      <label for="numTravelers">Number of Travelers:</label>
      <input type="number" id="numTravelers" min="1" required>

      <button type="button" onclick="bookTrip()">Book Trip</button>
    </form>
  </section>

  <section id="bookingDetails" style="display:none;">
    <h2>Booking Details</h2>
    <p id="displayDestination"></p>
    <p id="displayDepartureDate"></p>
    <p id="displayReturnDate"></p>
    <p id="displayNumTravelers"></p>
  </section>

  <script>
    function bookTrip() {
      // Retrieve form values
      const destination = document.getElementById('destination').value;
      const departureDate = document.getElementById('departureDate').value;
      const returnDate = document.getElementById('returnDate').value;
      const numTravelers = document.getElementById('numTravelers').value;

      // Display booking details
      document.getElementById('displayDestination').innerText = `Destination: ${destination}`;
      document.getElementById('displayDepartureDate').innerText = `Departure Date: ${departureDate}`;
      document.getElementById('displayReturnDate').innerText = `Return Date: ${returnDate}`;
      document.getElementById('displayNumTravelers').innerText = `Number of Travelers: ${numTravelers}`;

      // Show booking details section
      document.getElementById('bookingDetails').style.display = 'block';
    }
  </script>

</body>
</html>
