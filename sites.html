<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        section {
            padding: 20px;
        }

        .destination {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .destination-card {
            width: 30%;
            margin: 10px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .destination-card:hover {
            transform: scale(1.05);
        }

        .destination-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .destination-info {
            padding: 15px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Travel Agency</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Destinations</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Popular Destinations</h2>
        <div class="destination">
            <div class="destination-card">
                <img class="destination-img" src="destination1.jpg" alt="Destination 1">
                <div class="destination-info">
                    <h3>Destination 1</h3>
                    <p>Description of Destination 1.</p>
                    <button onclick="bookNow()">Book Now</button>
                </div>
            </div>
            <div class="destination-card">
                <img class="destination-img" src="destination2.jpg" alt="Destination 2">
                <div class="destination-info">
                    <h3>Destination 2</h3>
                    <p>Description of Destination 2.</p>
                    <button onclick="bookNow()">Book Now</button>
                </div>
            </div>
            <div class="destination-card">
                <img class="destination-img" src="destination3.jpg" alt="Destination 3">
                <div class="destination-info">
                    <h3>Destination 3</h3>
                    <p>Description of Destination 3.</p>
                    <button onclick="bookNow()">Book Now</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Travel Agency. All rights reserved.</p>
    </footer>

    <script>
        function bookNow() {
            alert('Booking successful! Enjoy your trip!');
        }
    </script>

</body>
</html>
